{% extends "home/base.html" %}
{% load bootstrap_tags %}
{% block content %}


<form class="container-fluid" role="form" method="post">
    <legend>Create a new account</legend>
    {% csrf_token %}
    {{ form | as_bootstrap }}
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-sm">Create account</button>
    </div>
</form>
    
    
{% endblock %}
