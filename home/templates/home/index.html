{% extends 'home/base.html' %}
{% load staticfiles %}
{% load bootstrap_tags %}
{% block carousel %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
   
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <div class="carousel-inner">
    <div class="item active">
      <img src="{% static 'home/images/Beckett.jpeg' %}" alt="Los Angeles" style="width:100%;">
    </div>

    <div class="item">
      <img src="{% static 'home/images/Scenic1.jpeg' %}" alt="Chicago" style="width:100%;">
    </div>
  
    <div class="item">
      <img src="{% static 'home/images/CP2.jpg' %}" alt="New york" style="width:100%;">
    </div>
  </div>

   
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
 
</div>
{% endblock %}

{% block content %}

  <div class="col-sm-6 specific_photo text-center">
    <h2>Most recent blog post</h2>
      <a href="{% url 'post_detail'  most_viewed.id %}"><div class="photo_gallery" style="background-image: url('{{MEDIA_URL}}{{most_viewed.image}}')"></div></a>
  </div>
  
  
  <div class="col-sm-6 container-fluid text-center">
    <h2>Highest rated photo</h2>
        <a href="{% url 'photo_detail'  top.id %}"><div class="photo_gallery" style="background-image: url('{{MEDIA_URL}}{{top.image}}')"></div></a>
        
  </div>



{% endblock %}
